<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjan Patel | Mechanical Engineering Technologist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #121212;
            --accent: #3498db;
            --text-light: #ffffff;
            --text-gray: #a0a0a0;
            --bg-main: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', -apple-system, system-ui, sans-serif; display: flex; color: #333; min-height: 100vh; }

        /* Professional Sidebar */
        .sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            color: var(--text-light);
            padding: 60px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #222;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #333;
            margin-bottom: 25px;
            object-fit: cover;
        }

        .sidebar h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 5px; text-align: center; }
        .sidebar .title-tag { color: var(--text-gray); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 40px; text-align: center; }

        .nav-info { list-style: none; width: 100%; }
        .nav-info li { margin-bottom: 20px; font-size: 0.9rem; padding-bottom: 12px; border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; }
        .nav-info i { color: var(--accent); margin-right: 15px; width: 20px; text-align: center; }
        .nav-info a { color: inherit; text-decoration: none; transition: 0.3s; }
        .nav-info a:hover { color: var(--accent); }

        /* Main Content */
        .content { margin-left: 300px; padding: 100px 80px; width: 100%; max-width: 1200px; }
        
        .hero { margin-bottom: 80px; }
        .hero h1 { font-size: 4rem; line-height: 1.1; margin-bottom: 25px; font-weight: 800; color: #1a1a1a; }
        .hero h1 span { color: var(--accent); }
        .hero p { font-size: 1.25rem; color: #555; max-width: 700px; line-height: 1.6; }

        .section-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 4px; color: var(--accent); font-weight: 800; margin-bottom: 40px; display: block; }
        
        .exp-block { margin-bottom: 50px; border-left: 2px solid #eee; padding-left: 30px; }
        .exp-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 8px; }
        .exp-header h4 { font-size: 1.4rem; font-weight: 700; color: #1a1a1a; }
        .exp-date { color: #999; font-size: 0.9rem; font-weight: 500; }
