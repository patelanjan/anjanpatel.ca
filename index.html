<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            /* Background image with dark overlay */
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), 
                        url('./engback.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 40px;
            max-width: 400px;
        }

        .logo {
            width: 180px; /* Adjusted for better visibility */
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        h1 { 
            font-size: 2rem; 
            letter-spacing: 1px;
            margin-bottom: 30px; 
            text-transform: uppercase;
        }

        .btn {
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
        }

        .btn:hover { 
            background-color: #0056b3; 
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="./logo.png" alt="Logo" class="logo">
        
        <h1>Under Maintenance</h1>
        
        <a href="mailto:support@anjanpatel.ca" class="btn">Contact Us</a>
    </div>

</body>
</html>
