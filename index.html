<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card {
            background: #ffffff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            max-width: 380px;
        }
        /* Spinning Gear Animation */
        .gear-icon {
            font-size: 70px;
            color: #3498db;
            margin-bottom: 20px;
            animation: spin 3s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        h2 { font-weight: 600; color: #333; margin-bottom: 10px; }
        p { color: #777; margin-bottom: 30px; font-size: 1rem; }
        
        .contact-btn {
            background-color: #3498db;
            color: white !important;
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .contact-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .contact-btn i { margin-right: 8px; }
    </style>
</head>
<body>

    <div class="card">
        <i class="fa-solid fa-cog gear-icon"></i>
        <h2>Site Maintenance</h2>
        <p>We are currently updating our systems. Please check back soon.</p>

        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=anjan@anjanpatel.ca&su=Inquiry" 
           target="_blank" 
           class="contact-btn">
            <i class="fa-solid fa-envelope"></i> Contact Support
        </a>
    </div>

</body>
</html>
