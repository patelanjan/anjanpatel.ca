<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjan Patel | Mechanical Engineer</title>
    <style>
        :root {
            --primary: #0b2e2a; /* Your Brand Dark Green */
            --accent: #d9534f; 
            --white: #ffffff;
            --text: #2d3436;
        }

        body { font-family: 'Inter', 'Segoe UI', sans-serif; line-height: 1.7; color: var(--text); margin: 0; background: #f0f2f5; }
        
        /* Header with Background Image */
        header { 
            position: relative;
            /* Uses your uploaded file: engback.jpg */
            background: linear-gradient(rgba(11, 46, 42, 0.85), rgba(11, 46, 42, 0.85)), url('engback.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--white); 
            padding: 6rem 1rem; 
            text-align: center; 
        }

        .logo { 
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            border: 4px solid var(--white); 
            background: #fff; 
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        header h1 { margin: 0; font-size: 3.2rem; letter-spacing: 3px; text-transform: uppercase; font-weight: 800; }
        header p { font-size: 1.5rem; opacity: 0.95; margin-top: 15px; font-weight: 300; letter-spacing: 1px; }

        .container { max-width: 1000px; margin: -5rem auto 3rem; padding: 0 1.5rem; position: relative; z-index: 10; }

        /* Sections */
        section { background: var(--white); padding: 3rem; margin-bottom: 2.5rem; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        h2 { color: var(--primary); font-size: 2rem; margin-bottom: 1.5rem; border-left: 6px solid var(--accent); padding-left: 20px; }

        /* Profile Layout */
        .profile-grid { display: grid; grid-template-columns: 280px 1fr; gap: 40px; align-items: start; }
        .profile-pic { width: 100%; border-radius: 15px; border: 5px solid var(--primary); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        /* Content Blocks */
        .card { border: 1px solid #edf2f7; padding: 25px; background: #fafafa; border-radius: 15px; margin-bottom: 2rem; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); border-color: var(--primary); }
        .card h3 { color: var(--primary); margin-top: 0; font-size: 1.5rem; border-bottom: 1px solid #eee; padding-bottom: 10px; }
