<!DOCTYPE html>
<html lang="en">

        :root {
            --primary: #1a1a1a;
            --accent: #3498db;
            --bg-light: #f4f7f6;
            --text-main: #333;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-light); color: var(--text-main); line-height: 1.6; }

        /* Header Section */
        header { background: var(--primary); color: var(--white); padding: 80px 20px; text-align: center; }
        .profile-container { position: relative; display: inline-block; margin-bottom: 20px; }
        .profile-img { 
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            border: 4px solid var(--accent); 
            object-fit: cover;
            background: #fff;
        }
        header h1 { font-size: 2.5rem; margin-bottom: 10px; letter-spacing: 1px; }
        header p { font-size: 1.1rem; color: var(--accent); font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }

        /* Social Links */
        .social-links { margin-top: 25px; display: flex; justify-content: center; gap: 20px; }
        .social-links a { color: var(--white); font-size: 1.5rem; transition: 0.3s; text-decoration: none; }
        .social-links a:hover { color: var(--accent); }

        /* Container & Sections */
        .wrapper { max-width: 900px; margin: -40px auto 40px; background: var(--white); padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        section { margin-bottom: 40px; }
        .section-title { 
            font-size: 1.4rem; 
            color: var(--primary); 
            border-bottom: 3px solid var(--accent); 
            display: inline-block; 
            margin-bottom: 25px; 
            padding-bottom: 5px;
            font-weight: 700;
        }

        /* Experience Entry */
        .entry { margin-bottom: 30px; position: relative; padding-left: 20px; border-left: 2px solid #eee; }
        .entry-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 5px; flex-wrap: wrap; }
        .entry-title { font-size: 1.2rem; font-weight: 700; color: var(--primary); }
        .entry-date { font-weight: 600; color: var(--accent); font-size: 0.9rem; }
        .entry-location { display: block; color: #777; font-size: 0.95rem; margin-bottom: 10px; font-style: italic; }
        .entry-desc { font-size: 1rem; color: #555; }
