<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance | Anjan Patel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            /* Using your engineering background with a dark overlay */
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('./engback.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 40px;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .logo {
            width: 160px;
            margin-bottom: 20px;
        }

        h1 { 
            font-size: 2rem; 
            letter-spacing: 2px;
            margin-bottom: 15px; 
            text-transform: uppercase;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 35px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .btn {
            padding: 15px 40px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            display: inline-block;
        }

        .btn:hover { 
            background-color: #0056b3; 
            transform: translateY(-3px);
        }

        .footer-mail {
            margin-top: 25px;
            display: block;
            font-size: 0.9rem;
            color: #aaa;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./logo.png" alt="Anjan Patel" class="logo">
        
        <h1>Under Maintenance</h1>
        <p>I am currently updating my portfolio to better showcase my mechanical engineering work. Please check back soon!</p>
        
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=support@anjanpatel.ca" target="_blank" class="btn">
            CONTACT US
        </a>

        <a href="mailto:support@anjanpatel.ca" class="footer-mail">support@anjanpatel.ca</a>
    </div>

</body>
</html>
