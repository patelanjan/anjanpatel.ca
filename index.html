<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjan Patel | Mechanical Engineer</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 { color: #2c3e50; margin-bottom: 0.5rem; }
        h3 { color: #3498db; font-weight: 400; margin-top: 0; }
        p { line-height: 1.6; color: #666; }
        .contact-info { margin: 2rem 0; }
        .contact-item { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
        }
        .social-links { display: flex; justify-content: center; gap: 20px; font-size: 1.5rem; }
        .social-links a { color: #3498db; text-decoration: none; transition: 0.3s; }
        .social-links a:hover { color: #2c3e50; }
        .badge {
            background: #e74c3c;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="badge">Under Maintenance</div>
        <h1>Anjan Patel</h1>
        <h3>Mechanical Engineer</h3>
        
        <p>My new portfolio is currently being updated to better showcase my engineering projects and experience.</p>

        <div class="contact-info">
            <a href="mailto:anjan@anjanpatel.ca" class="contact-item">
                <i class="uil uil-envelope"></i> anjan@anjanpatel.ca
            </a>
            <div class="contact-item">
                <i class="uil uil-location-point"></i> Edmonton, AB
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/anjanpatel" target="_blank"><i class="uil uil-linkedin"></i></a>
            <a href="https://x.com/anjanpatel_" target="_blank"><i class="uil uil-twitter"></i></a>
        </div>
    </div>

</body>
</html>
