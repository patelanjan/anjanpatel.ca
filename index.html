<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anjan Patel | In Progress</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom right, #1e1e1f, #121212);
      --glass-bg: #1e1e1f;
      --border-color: #383838;
      --accent: #f3bc4c; /* The classic vCard gold/yellow accent */
      --text-main: #fafafa;
      --text-dim: #d6d6d6;
    }

    body {
      background: #121212;
      color: var(--text-main);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main-container {
      width: 90%;
      max-width: 950px;
      display: flex;
      gap: 25px;
      flex-direction: column;
    }

    @media (min-width: 1024px) {
      .main-container { flex-direction: row; align-items: stretch; }
    }

    /* Left Sidebar Style */
    .sidebar {
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 30px;
      flex: 1;
      text-align: center;
    }

    .avatar-box {
      background: #2b2b2c;
      width: 120px;
      height: 120px;
      border-radius: 20px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .avatar-box i { font-size: 50px; color: var(--accent); }

    .name { font-size: 1.5rem; font-weight: 600; margin: 15px 0; }

    .title-tag {
      background: #2b2b2c;
      font-size: 0.75rem;
      padding: 5px 15px;
      border-radius: 8px;
      color: var(--text-dim);
    }

    /* Right Content Area */
    .content-card {
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 40px;
      flex: 3;
      position: relative;
    }

    .header-text {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 15px;
    }

    .header-text::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 5px;
      background: var(--accent);
      border-radius: 3px;
    }

    .status-msg {
      color: var(--text-dim);
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icon-box {
      background: linear-gradient(to bottom right, #383838, #1e1e1f);
      width: 45px;
      height: 45px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--accent);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .contact-link {
      color: var(--text-main);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .contact-link:hover { color: var(--accent); }

    .label { color: var(--text-dim); font-size: 0.7rem; text-transform: uppercase; display: block; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="main-container">
    
    <aside class="sidebar">
      <div class="avatar-box">
        <i class="fa-solid fa-user-gear"></i>
      </div>
      <div class="name">Anjan Patel</div>
      <span class="title-tag">Coming Soon</span>
    </aside>

    <main class="content-card">
      <h1 class="header-text">Under Process</h1>
      
      <p class="status-msg">
        The personal website is currently under development to provide a better user experience. 
        Updates are being deployed to the digital infrastructure.
      </p>

      <div class="contact-list">
        <div class="contact-item">
          <div class="icon-box"><i class="fa-solid fa-envelope"></i></div>
          <div>
            <span class="label">Email</span>
            <a href="mailto:anjan@anjanpatel.ca" class="contact-link">anjan@anjanpatel.ca</a>
          </div>
        </div>

        <div class="contact-item">
          <div class="icon-box"><i class="fa-solid fa-location-dot"></i></div>
          <div>
            <span class="label">Location</span>
            <span class="contact-link">Edmonton, AB</span>
          </div>
        </div>
      </div>
    </main>

  </div>

</body>
</html>
