<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anjan Patel | In Progress</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .vcard-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 95%;
      max-width: 900px;
    }

    @media (min-width: 768px) {
      .vcard-container { flex-direction: row; }
    }

    .sidebar {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 24px;
      padding: 30px;
      flex: 1;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
    }

    .icon-circle {
      width: 100px;
      height: 100px;
      background: #f1f5f9;
      border-radius: 20px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2563eb;
      font-size: 40px;
    }

    /* Slow spinning animation for the gear */
    .fa-spin-slow {
      animation: spin 6s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .name { font-size: 1.4rem; font-weight: 700; margin: 0; color: #0f172a; }
    
    .status-badge {
      display: inline-block;
      margin-top: 10px;
      background: #eff6ff;
      color: #2563eb;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .main-card {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 24px;
      padding: 40px;
      flex: 2;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
    }

    h1 { font-size: 2rem; margin: 0 0 15px 0; color: #0f172a; }

    .line {
      width: 40px;
      height: 4px;
      background: #2563eb;
      border-radius: 2px;
      margin-bottom: 25px;
    }

    .content-text {
      color: #475569;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .contact-info {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .contact-icon {
      width: 40px;
      height: 40px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2563eb;
    }

    .contact-link {
      color: #1e293b;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="vcard-container">
    <aside class="sidebar">
      <div class="icon-circle">
        <i class="fa-solid fa-gear fa-spin-slow"></i>
      </div>
      <p class="name">Anjan Patel</p>
      <div class="status-badge">Personal Site</div>
    </aside>

    <main class="main-card">
      <h1>Under Process</h1>
      <div class="line"></div>
      <p class="content-text">
        This site is currently being updated to improve your experience. Please check back soon for the official launch.
      </p>

      <div class="contact-info">
        <div class="contact-icon"><i class="fa-solid fa-envelope"></i></div>
        <a href="mailto:anjan@anjanpatel.ca" class="contact-link">anjan@anjanpatel.ca</a>
      </div>

      <div class="contact-info">
        <div class="contact-icon"><i class="fa-solid fa-location-dot"></i></div>
        <span class="contact-link">Edmonton, AB</span>
      </div>
    </main>
  </div>

</body>
</html>
